name: Builder Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (auto = auto-increment, or specify like 1.0.0)'
        required: false
        default: 'auto'
      run_app:
        description: 'Start app with public URL after deploy?'
        required: true
        default: 'yes'
        type: choice
        options:
          - 'yes'
          - 'no'
      duration:
        description: 'How long to keep app running (minutes)'
        required: true
        default: '15'
        type: choice
        options:
          - '5'
          - '10'
          - '15'
          - '30'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Reset Gist status
        if: ${{ vars.TUNNEL_GIST_ID != '' }}
        run: |
          GIST_ID="${{ vars.TUNNEL_GIST_ID }}"
          GIST_TOKEN="${{ secrets.GIST_TOKEN }}"
          if [ -n "$GIST_TOKEN" ] && [ -n "$GIST_ID" ]; then
            TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
            GIST_JSON=$(jq -n --arg rid "${{ github.run_id }}" --arg repo "${{ github.repository }}" --arg ts "$TIMESTAMP" \
              '{tunnel_url: null, status: "pending", run_id: $rid, repository: $repo, started_at: $ts}')
            PAYLOAD=$(jq -n --arg content "$GIST_JSON" '{files: {"tunnel-status.json": {content: $content}}}')
            curl -s -X PATCH "https://api.github.com/gists/$GIST_ID" \
              -H "Authorization: Bearer $GIST_TOKEN" -H "Accept: application/vnd.github+json" -d "$PAYLOAD" > /dev/null
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          INPUT_VERSION="${{ github.event.inputs.version }}"
          INPUT_VERSION="${INPUT_VERSION#v}"

          if echo "$INPUT_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "VERSION=${INPUT_VERSION}" >> $GITHUB_OUTPUT
            exit 0
          fi

          LATEST=$(gh release list --repo "${{ github.repository }}" --limit 100 --json tagName --jq '.[].tagName' | sed 's/^v//' | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | sort -t. -k1,1n -k2,2n -k3,3n | tail -1)

          if [ -z "$LATEST" ]; then
            NEW_VERSION="1.0.0"
          else
            MAJOR=$(echo "$LATEST" | cut -d. -f1)
            MINOR=$(echo "$LATEST" | cut -d. -f2)
            PATCH=$(echo "$LATEST" | cut -d. -f3)
            NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
          fi

          echo "VERSION=${NEW_VERSION}" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Create pack structure
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          PACK_NAME="claude-chatbot"
          PACK_DIR="pack-output"

          mkdir -p "$PACK_DIR"
          cp -r dist "$PACK_DIR/"
          cp package.json "$PACK_DIR/"

          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          jq -n \
            --arg id "$PACK_NAME" \
            --arg version "$VERSION" \
            --arg sha "${{ github.sha }}" \
            --arg time "$BUILD_TIME" \
            '{
              pack_version: 1,
              id: $id,
              name: "Claude Chatbot",
              version: $version,
              type: "static",
              entry: "dist/index.html",
              description: "Simple chatbot with JSON export/import",
              build: {
                git_sha: $sha,
                built_at: $time,
                node_version: "20"
              }
            }' > "$PACK_DIR/pack.json"

      - name: Generate checksums
        run: |
          cd pack-output
          find . -type f ! -name "checksums.sha256" -exec sha256sum {} \; > checksums.sha256

      - name: Create pack archive
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          ARCHIVE_NAME="pack-claude-chatbot-v${VERSION}.zip"
          cd pack-output && zip -r "../$ARCHIVE_NAME" .
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Delete existing release
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          gh release delete "v${VERSION}" --yes 2>/dev/null || true
          git push origin --delete "v${VERSION}" 2>/dev/null || true

      - name: Generate release checksum
        run: sha256sum "${{ env.ARCHIVE_NAME }}" > checksums.sha256

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          gh release create "v${VERSION}" \
            --title "Claude Chatbot v${VERSION}" \
            --notes "Automated deployment from Builder" \
            "${{ env.ARCHIVE_NAME }}" \
            "checksums.sha256"

      - name: Install cloudflared
        if: ${{ github.event.inputs.run_app == 'yes' }}
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared

      - name: Start application with tunnel
        if: ${{ github.event.inputs.run_app == 'yes' }}
        run: |
          # Serve the static dist folder with a simple Node.js server
          node -e "
            const http = require('http');
            const fs = require('fs');
            const path = require('path');
            const mimeTypes = {'.html':'text/html','.js':'application/javascript','.css':'text/css','.json':'application/json','.png':'image/png','.svg':'image/svg+xml','.ico':'image/x-icon'};
            const server = http.createServer((req, res) => {
              let filePath = path.join('dist', req.url === '/' ? 'index.html' : req.url);
              if (!fs.existsSync(filePath)) filePath = path.join('dist', 'index.html');
              const ext = path.extname(filePath);
              res.writeHead(200, {'Content-Type': mimeTypes[ext] || 'application/octet-stream'});
              fs.createReadStream(filePath).pipe(res);
            });
            server.listen(3000, () => console.log('Server running on port 3000'));
          " &
          sleep 5

          ./cloudflared tunnel --url http://localhost:3000 2>&1 | tee tunnel.log &
          sleep 15
          TUNNEL_URL=$(grep -o 'https://[a-z0-9-]*\.trycloudflare\.com' tunnel.log | head -1)
          echo "URL: $TUNNEL_URL"
          echo "$TUNNEL_URL" > app_url.txt

          # Update Gist with tunnel URL
          GIST_ID="${{ vars.TUNNEL_GIST_ID }}"
          GIST_TOKEN="${{ secrets.GIST_TOKEN }}"
          if [ -n "$GIST_TOKEN" ] && [ -n "$GIST_ID" ]; then
            TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
            GIST_JSON=$(jq -n --arg url "$TUNNEL_URL" --arg ver "${{ steps.version.outputs.VERSION }}" --arg rid "${{ github.run_id }}" --arg repo "${{ github.repository }}" --arg ts "$TIMESTAMP" --arg dur "${{ github.event.inputs.duration }}" \
              '{tunnel_url: $url, version: $ver, status: "running", run_id: $rid, repository: $repo, started_at: $ts, duration_minutes: ($dur|tonumber)}')
            PAYLOAD=$(jq -n --arg content "$GIST_JSON" '{files: {"tunnel-status.json": {content: $content}}}')
            curl -s -X PATCH "https://api.github.com/gists/$GIST_ID" \
              -H "Authorization: Bearer $GIST_TOKEN" -H "Accept: application/vnd.github+json" -d "$PAYLOAD" > /dev/null
          fi

          sleep $(( ${{ github.event.inputs.duration }} * 60 ))

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: deployment-v${{ steps.version.outputs.VERSION }}
          path: |
            app_url.txt
            pack-output/pack.json
            ${{ env.ARCHIVE_NAME }}
          retention-days: 7
